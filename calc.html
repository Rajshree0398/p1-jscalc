<body>
  <script>
  function calcNumbers(result){
    form.displayResult.value=form.displayResult.value+result;
    
  }
  </script>
  <div class="container">
    <form name="form">
    <div class="display">
  
   	<div class="calculator card">

    <input type="text" id="answer" name="displayResult" class="step screen z-depth-1"  value=""/>
    <div class="keys">
    	 <button type="button" class="ac operator btn btn-danger btn-lg" id="deleteAll" value="c" onclick="form.displayResult.value = ''">AC</button>
      <button type="button" class="operator btn btn-info" id="*" name="mul" value="*" onClick="calcNumbers(mul.value)">&times;</button>
      <button type="button" class="operator btn btn-info" id="/" name="divd" value="/" onClick="calcNumbers(divd.value)">&divide;</button>

      <button type="button" value="7" class="btn btn-primary waves-effect" id="7" name="b7" onclick="calcNumbers(b7.value)">7</button>
      <button type="button" value="8" class="btn btn-primary waves-effect" id="8" name="b8" value="8" onClick="calcNumbers(b8.value)">8</button>
      <button type="button" value="9" class="btn btn-primary waves-effect" id="9" name="b9" value="9" onClick="calcNumbers(b9.value)">9</button>

       <button type="button" class="operator btn btn-info" id="-" value="-" name="subbtn" value="-" onClick="calcNumbers(subbtn.value)">-</button>
      <button type="button" value="4" class="btn btn-primary waves-effect" id="4" name="b4" onClick="calcNumbers(b4.value)">4</button>
      <button type="button" value="5" class="btn btn-primary waves-effect" id="5" name="b5" onClick="calcNumbers(b5.value)">5</button>
      <button type="button" value="6" class="btn btn-primary waves-effect" id="6" name="b6" onClick="calcNumbers(b6.value)">6</button>
      <button type="button" class="operator btn btn-info" value="+" name="addbtn" value="+" onClick="calcNumbers(addbtn.value)">+</button>


      <button type="button" class="btn btn-primary waves-effect" id="1"  name="b1" value="1" onClick="calcNumbers(b1.value)">1</button>
      <button type="button" class="btn btn-primary waves-effect" id="2" name="b2" value="2" onClick="calcNumbers(b2.value)">2</button>
      <button type="button" class="btn btn-primary waves-effect" id="3" name="b3" value="3" onClick="calcNumbers(b3.value)">3</button>


      <button type="button" value="0" class="zero btn btn-primary waves-effect" id="0" name="b0" onClick="calcNumbers(b0.value)">0</button>
      <button type="button" class="decimal function btn btn-primary" value="." name="pnt" value="." onClick="calcNumbers(pnt.value)">.</button>
      

      <button type="button" class="equal-sign operator btn btn-info" id="total" value="=" onClick="displayResult.value=eval(displayResult.value)">=</button>

    </div>
   	</div>
   </div>
 </form>
</body>
</html>
